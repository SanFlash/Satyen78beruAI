<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - BeruAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            }

            body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('/static/Satyen78AI_Logo.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.8;
            z-index: -1;
            }


            .main-container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem 1rem;
            }

            .card {
                width: 100%;
                max-width: 300px;
                animation: fadeIn 0.6s ease-in-out;
                opacity: 0.9;
                background-color: rgba(163, 185, 226, 0.9);
            }

            @keyframes fadeIn {
                from {opacity: 0; transform: translateY(20px);}
                to {opacity: 1; transform: translateY(0);}
            }

            footer.footer {
                background-color: #212529;
                color: white;
                padding: 1rem 0;
                text-align: center;
                font-size: 14px;
                box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
            }

            /* Responsive Sizes */
            @media (max-width: 992px) {
                .card {
                max-width: 500px;
                padding: 1rem;
                }
            }

            @media (max-width: 768px) {
                .main-container {
                flex-direction: column;
                padding: 1.5rem 1rem;
                }

                .card {
                max-width: 90%;
                }

                footer.footer {
                font-size: 13px;
                }
            }

            @media (max-width: 576px) {
                .main-container {
                padding: 1rem 0.5rem;
                }

                .card {
                max-width: 100%;
                margin: 0 1rem;
                }

                footer.footer {
                font-size: 12px;
                padding: 0.8rem 0;
                }
            }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
  <img src="/static/Satyen78AI_Logo.png" alt="Logo" style="height: 60px; margin-right: 8px;" />
  <span><b><h5>Satyen78AI</h5></b></span>
</a>
</nav>

<!-- Main Content -->
<div class="main-container">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form method="POST">
            <input name="name" type="text" class="form-control mb-3" placeholder="Name" required>
            <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <small>Already have an account? <a href="/login">Login</a></small>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto">
    <div class="container">
        <small>&copy; {{ current_year }} Satyen78AI by Satyendra Kumar Namdeo. All rights reserved.</small>
    </div>
</footer>

</body>
</html>
