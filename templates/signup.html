<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - BeruAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .card {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        footer.footer {
            background-color: #212529;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="main-container">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form method="POST">
            <input name="name" type="text" class="form-control mb-3" placeholder="Name" required>
            <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <small>Already have an account? <a href="/login">Login</a></small>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto">
    <div class="container">
        <small>&copy; {{ current_year }} BeruAI by Satyendra Kumar Namdeo. All rights reserved.</small>
    </div>
</footer>

</body>
</html>
