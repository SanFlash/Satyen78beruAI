<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Answers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.0/html-docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Style -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('/static/background.png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }
    h2 { margin: 20px; color: #222; }
    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    button {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    a {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      color: rgb(10, 31, 44);
      font-weight: bold;
    }
    form { display: inline; }

    #answerModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    #answerModal > div {
      background: white;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      border-radius: 10px;
      position: relative;
    }
    #answerModal span {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #tabContent {
      padding: 10px;
      max-height: 60vh;
      overflow-y: auto;
      background: #fefefe;
      border-radius: 4px;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 1024px) {
  h2 {
    font-size: 24px;
    margin: 16px;
  }

  button {
    font-size: 14px;
    padding: 6px 10px;
  }

  th, td {
    padding: 10px;
  }

  #answerModal > div {
    width: 90%;
    height: auto;
    max-height: 90%;
  }

  #tabContent {
    max-height: 50vh;
  }
}

/* Responsive styles for mobile devices */
@media (max-width: 768px) {
  table {
    font-size: 14px;
  }

  th, td {
    padding: 8px 10px;
  }

  button {
    font-size: 13px;
    padding: 6px 8px;
  }

  .footer {
    font-size: 12px;
    padding: 12px;
  }

  h2 {
    font-size: 20px;
    margin: 12px;
  }

  #answerModal > div {
    padding: 15px;
  }

  #tabContent {
    padding: 8px;
    max-height: 40vh;
  }

  a {
    font-size: 14px;
    margin: 10px;
  }
}

/* Narrow mobile (e.g., iPhone SE) */
@media (max-width: 480px) {
  table {
    font-size: 13px;
  }

  th, td {
    padding: 6px 8px;
  }

  button {
    font-size: 12px;
    padding: 5px 7px;
  }

  h2 {
    font-size: 18px;
    margin: 10px;
  }

  .footer {
    font-size: 11px;
    padding: 10px;
  }

  #answerModal > div {
    padding: 10px;
    max-width: 95%;
  }

  #tabContent {
    padding: 6px;
    max-height: 40vh;
    font-size: 10px;
  }

  a {
    font-size: 10px;
  }
}
  </style>
</head>
<body>

<h2>History {{ user_name }}</h2>
<table>
  <thead>
    <tr>
      <th>Select</th>
      <th>Question</th>
      
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for ans in answers %}
    <tr>
      <td><input type="checkbox" name="answer_ids" value="{{ ans.id }}" data-answer="{{ ans.answer | tojson | safe }}"></td>
      <td>{{ ans.question }}</td>
      <td>
        <button type="button" onclick="showAnswer(this)" data-answer='{{ ans.answer | tojson | safe }}'>View</button>
        <form method="POST" action="/delete/{{ ans.id }}">
          <button type="submit" onclick="return confirm('Delete this answer?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div style="text-align: center; margin-top: 20px;">
  <button onclick="downloadSelected('pdf')">Download Selected as PDF</button>
  <button onclick="downloadSelected('doc')">Download Selected as DOC</button>
</div>
<div style="text-align: center;"><a href="/">&larr; Back to Home</a></div>
<br>
<br>
<!-- Modal -->
<div id="answerModal">
  <div>
    <span onclick="closeModal()">&times;</span>
    <div id="tabContent"></div>
  </div>
</div>

<footer class="footer">
  &copy; {{ current_year }} Satyen78AI by Satyendra Kumar Namdeo. All rights reserved.
</footer>

<!-- Script -->
<script>
function showAnswer(button) {
  const raw = JSON.parse(button.getAttribute("data-answer"));
  const html = marked.parse(raw);
  const tab = document.getElementById("tabContent");
  tab.innerHTML = html;

  // Render KaTeX math
  renderMathInElement(tab, {
    delimiters: [
      {left: "$$", right: "$$", display: true},
      {left: "$", right: "$", display: false}
    ]
  });

  // Highlight code blocks
  tab.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));

  // Show modal
  document.getElementById("answerModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("answerModal").style.display = "none";
}

window.onclick = function(event) {
  const modal = document.getElementById("answerModal");
  if (event.target === modal) closeModal();
}

function downloadSelected(type) {
  const selected = [...document.querySelectorAll('input[name="answer_ids"]:checked')];
  if (selected.length === 0) return alert("Select at least one answer.");

  const answers = selected.map(cb => JSON.parse(cb.getAttribute("data-answer")));
  const htmlContent = answers.map(a => marked.parse(a)).join("<hr>");

  const wrapper = `<!DOCTYPE html>
    <html><head><meta charset='utf-8'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css'>
    </head><body>${htmlContent}</body></html>`;

  if (type === 'pdf') {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: 'pt', format: 'a4' });
    doc.html(wrapper, {
      callback: function (doc) {
        doc.save("answers.pdf");
      },
      x: 20, y: 20, width: 550
    });
  } else {
    const blob = htmlDocx.asBlob(wrapper);
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "answers.docx";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
}
</script>
</body>
</html>
