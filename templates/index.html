<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeruAI - AI Answer Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #222;
            margin: 30px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            }

            .container {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            animation: shadowPulse 4s ease-in-out forwards;
            }

            /* Headings - subtle slide and fade */
            h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #003366;
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 1.2px;
            opacity: 0;
            transform: translateX(-15px);
            animation: slideFadeIn 0.8s forwards;
            animation-delay: 0.3s;
            }

            /* Textarea styling */
            textarea {
            width: 95%;
            height: 140px;
            padding: 14px 16px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1.8px solid #a9c1de;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            }

            /* Select and button styling */
            select, button {
            padding: 10px 18px;
            font-size: 1rem;
            margin-right: 12px;
            border-radius: 8px;
            border: 1.8px solid #4a90e2;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(74, 144, 226, 0.2);
            background: white;
            user-select: none;
            }

            button {
            background: linear-gradient(135deg, #3a78d7, #285bb5);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(42, 71, 149, 0.4);
            }

            button:hover {
            background: linear-gradient(135deg, #254a8a, #1a3560);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 53, 96, 0.7);
            animation: pulse 1.5s infinite alternate;
            }

            /* Output area */
            #output {
            margin-top: 30px;
            }

            /* Text answer styling with fade + scale animation */
            #textAnswer {
            font-size: 1.15rem;
            line-height: 1.75;
            color: #1a1a1a;
            opacity: 0;
            transform: scale(0.97);
            animation: fadeScaleIn 0.7s forwards;
            animation-delay: 0.5s;
            }

            /* Styling for text tags */
            strong {
            font-weight: 700;
            color: #000;
            }

            em {
            font-style: italic;
            color: #555;
            }

            mark {
            background-color: #fff176; /* softer yellow */
            padding: 0 6px;
            border-radius: 3px;
            font-weight: 600;
            }

            pre {
            background-color: #f0f2f5;
            padding: 16px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: "Courier New", Courier, monospace;
            color: #2e2e2e;
            margin: 18px 0;
            box-shadow: inset 0 0 12px #d0d7df;
            }

            /* Images fade + scale + drop shadow */
            #imageResults img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeScaleIn 0.6s forwards;
            animation-delay: calc(0.3s + var(--img-index) * 0.18s);
            display: inline-block;
            transition: transform 0.3s ease;
            }

            #imageResults img:hover {
            transform: scale(1.04);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            }

            /* Focus effect for inputs */
            textarea:focus, select:focus {
            outline: none;
            border-color: #3a78d7;
            box-shadow: 0 0 10px 3px rgba(58, 120, 215, 0.4);
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
            }

            /* Animations */

            @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
            }

            @keyframes fadeScaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
            }

            @keyframes pulse {
            0% {
                box-shadow: 0 0 6px 2px rgba(58, 120, 215, 0.6);
            }
            100% {
                box-shadow: 0 0 12px 6px rgba(58, 120, 215, 0);
            }
            }

            @keyframes shadowPulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 28px rgba(58, 120, 215, 0.3);
            }
            }

            @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* === RESPONSIVE STYLES FOR MULTIPLE SCREENS === */

        @media (max-width: 1024px) {
          .container {
            max-width: 90%;
            padding: 25px 30px;
          }
        
          textarea {
            width: 100%;
          }
        
          select,
          button {
            font-size: 0.95rem;
            margin-bottom: 10px;
          }
        }
        
        @media (max-width: 768px) {
          body {
            margin: 20px;
          }
        
          h1 {
            font-size: 1.9rem;
          }
        
          textarea {
            height: 120px;
            font-size: 1rem;
          }
        
          select,
          button {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 1rem;
          }
        
          button {
            padding: 12px;
          }
        }
        
        @media (max-width: 480px) {
          h1 {
            font-size: 1.6rem;
          }
        
          .container {
            padding: 20px;
          }
        
          textarea {
            font-size: 0.95rem;
            padding: 12px;
          }
        
          select,
          button {
            font-size: 0.95rem;
            padding: 10px;
          }
        
          #textAnswer {
            font-size: 1rem;
          }
        
          pre {
            font-size: 0.9rem;
            padding: 12px;
          }
        }


  </style>
</head>
<body>
  <div class="container">
    <h1>BeruAI</h1>
    <p>Get descriptive answers with diagrams</p>

    <label>Main Topic:</label>
    <input type="text" id="mainTopicInput" placeholder="e.g. Programming, History" />

    <label>Sub-topic or Question:</label>
    <textarea id="questionInput" placeholder="Enter your topic or question..."></textarea>

    <label>Answer Style:</label>
    <select id="styleSelect">
      <option value="easy">Easy English</option>
      <option value="hinglish">Hinglish</option>
      <option value="professional">Professional</option>
      <option value="hindi">Hindi</option>
    </select>

    <label>Programming Language (optional):</label>
    <input type="text" id="languageInput" placeholder="e.g. Python, Java" />

    <button id="generateBtn">Get Answer</button>

    <div id="output">
      <h3>Answer:</h3>
      <div id="textAnswer"></div>
      <h3>Related Images:</h3>
      <div id="imageResults"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
