<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeruAI - AI Answer Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    color: #222;
    padding: 2%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
  }

  .container {
    width: 90%;
    max-width: 720px;
    margin: 2% auto;
    background: #fff;
    padding: 5%;
    border-radius: 2%;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    animation: shadowPulse 4s ease-in-out infinite;
    transition: all 0.3s ease-in-out;
  }

  h1 {
    margin-bottom: 4%;
    text-align: center;
    color: #003366;
    font-weight: 700;
    font-size: 220%;
    letter-spacing: 0.1em;
    opacity: 0;
    transform: translateX(-5%);
    animation: slideFadeIn 0.8s forwards;
    animation-delay: 0.3s;
  }

  textarea {
    width: 100%;
    height: 22vh;
    padding: 3%;
    font-size: 105%;
    margin-bottom: 5%;
    border: 2% solid #a9c1de;
    border-radius: 1.5%;
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  }

  select,
  button {
    padding: 2% 4%;
    font-size: 100%;
    margin-bottom: 4%;
    border-radius: 1.5%;
    border: 2% solid #4a90e2;
    cursor: pointer;
    transition: all 0.3s ease;
    background: white;
    user-select: none;
    width: 48%;
    display: inline-block;
    box-shadow: 0 2px 6px rgba(74, 144, 226, 0.2);
  }

  button {
    background: linear-gradient(135deg, #3a78d7, #285bb5);
    color: #fff;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(42, 71, 149, 0.4);
  }

  button:hover {
    background: linear-gradient(135deg, #254a8a, #1a3560);
    transform: translateY(-2%);
    box-shadow: 0 8px 20px rgba(26, 53, 96, 0.7);
    animation: pulse 1.5s infinite alternate;
  }

  #output {
    margin-top: 6%;
  }

  #textAnswer {
    font-size: 110%;
    line-height: 1.75;
    color: #1a1a1a;
    opacity: 0;
    transform: scale(0.97);
    animation: fadeScaleIn 0.7s forwards;
    animation-delay: 0.5s;
  }

  strong {
    font-weight: 700;
    color: #000;
  }

  em {
    font-style: italic;
    color: #555;
  }

  mark {
    background-color: #fff176;
    padding: 0 1%;
    border-radius: 3%;
    font-weight: 600;
  }

  pre {
    background-color: #f0f2f5;
    padding: 4%;
    border-radius: 2%;
    overflow-x: auto;
    font-family: "Courier New", Courier, monospace;
    color: #2e2e2e;
    margin: 4% 0;
    box-shadow: inset 0 0 12px #d0d7df;
  }

  #imageResults img {
    max-width: 100%;
    border-radius: 3%;
    margin-top: 4%;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
    opacity: 0;
    transform: scale(0.95);
    animation: fadeScaleIn 0.6s forwards;
    animation-delay: calc(0.3s + var(--img-index) * 0.18s);
    transition: transform 0.3s ease;
  }

  #imageResults img:hover {
    transform: scale(1.04);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
    cursor: pointer;
  }

  textarea:focus,
  select:focus {
    outline: none;
    border-color: #3a78d7;
    box-shadow: 0 0 10px 3px rgba(58, 120, 215, 0.4);
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(5%);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeScaleIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 6px 2px rgba(58, 120, 215, 0.6);
    }
    100% {
      box-shadow: 0 0 12px 6px rgba(58, 120, 215, 0);
    }
  }

  @keyframes shadowPulse {
    0%, 100% {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    50% {
      box-shadow: 0 0 28px rgba(58, 120, 215, 0.3);
    }
  }

  @keyframes slideFadeIn {
    from {
      opacity: 0;
      transform: translateX(-5%);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* RESPONSIVE MEDIA QUERIES */

  @media (max-width: 768px) {
    h1 {
      font-size: 180%;
      letter-spacing: 0.08em;
    }

    .container {
      width: 95%;
      padding: 6%;
    }

    select,
    button {
      width: 100%;
      margin-bottom: 3%;
    }

    #textAnswer {
      font-size: 100%;
    }

    pre {
      font-size: 95%;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 160%;
    }

    textarea {
      height: 20vh;
      font-size: 95%;
      padding: 2.5%;
    }

    select,
    button {
      font-size: 95%;
    }

    pre {
      font-size: 90%;
    }

    #textAnswer {
      font-size: 95%;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <h1>BeruAI</h1>
    <p>Get descriptive answers with diagrams</p>

    <label>Main Topic:</label>
    <input type="text" id="mainTopicInput" placeholder="e.g. Programming, History" />

    <label>Sub-topic or Question:</label>
    <textarea id="questionInput" placeholder="Enter your topic or question..."></textarea>

    <label>Answer Style:</label>
    <select id="styleSelect">
      <option value="easy">Easy English</option>
      <option value="hinglish">Hinglish</option>
      <option value="professional">Professional</option>
      <option value="hindi">Hindi</option>
    </select>

    <label>Programming Language (optional):</label>
    <input type="text" id="languageInput" placeholder="e.g. Python, Java" />

    <button id="generateBtn">Get Answer</button>

    <div id="output">
      <h3>Answer:</h3>
      <div id="textAnswer"></div>
      <h3>Related Images:</h3>
      <div id="imageResults"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
