<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | BeruAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('/static/Satyen78AI_Logo.png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.8;
      z-index: -1;
    }


    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0.9;
    }

    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      animation: fadeIn 0.5s ease-in-out;
      background-color: rgba(163, 185, 226, 0.9);
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer.footer {
            background-color: #212529;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
        }

    @media (max-width: 576px) {
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
  <img src="/static/Satyen78AI_Logo.png" alt="Logo" style="height: 60px; margin-right: 8px;" />
  <span><b><h5>Satyen78AI</h5></b></span>
</a>
</nav>
  <div class="login-container">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Login</h3>
      <form method="POST">
        <input
          name="email"
          type="email"
          class="form-control mb-3"
          placeholder="Email"
          required
        />
        <input
          name="password"
          type="password"
          class="form-control mb-3"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <small>Don't have an account? <a href="/signup">Sign Up</a></small>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto">
    <div class="container">
      <small>&copy; {{ current_year }} Satyen78AI by Satyendra Kumar Namdeo. All rights reserved.</small>
    </div>
  </footer>
</body>
</html>
